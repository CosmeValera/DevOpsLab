## Kustomize can be used to have different environments with different configurations,
## for example, different number of replicas, different images, different namespaces etc.
## In this case, we are changing only the number of replicas.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devopslab

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2