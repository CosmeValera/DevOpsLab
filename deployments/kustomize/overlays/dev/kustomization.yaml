apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devopslab-dev

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

images:
  - name: devopslab-backend
    newTag: dev
  - name: devopslab-frontend
    newTag: dev
